<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Food GIPHY App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="assets/css/reset.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="container-page">

            <div id="header">
                <div class="header-text">
                    <h1>The Food GIF Spot</h1>
                </div>
            </div>

            <div id="food-buttons">

            </div>
            

            <div class="container">
                <div id="food-gif">

                </div>
             
                <form id="food-form">
                    <label for="food-input">Add Food!</label>
                    <input type="text" onfocus="this.value=''" id="food-input" placeholder="Add Food Here">

                    <button type="submit" id="add-food" value="Submit">Submit</button>
                </form>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="assets/javascript/giphy.js"></script>
    </body>
</html>
